<div>
    <h2>Cars</h2>
    <table class="table table-sm">
        <tr class="bg-light">
            <th>id</th>
            <th>Name</th>
            <th>Car type</th>
            <th>Color</th>
            <th>Plate</th>
            <th>Seats</th>
        </tr>
        <tr ng-repeat="x in d track by $index">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.carType}}</td>
            <td>{{x.color}}</td>
            <td>{{x.plate}}</td>
            <td>{{x.seats}}</td>
        </tr>
    </table>
    <json-directive data="d" desc="'d'"></json-directive>
</div>
