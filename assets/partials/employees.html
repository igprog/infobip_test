<div>
    <h2>Employees</h2>
    <table class="table table-sm">
        <tr class="bg-light">
            <th>id</th>
            <th>Name</th>
            <th>Is Driver</th>
        </tr>
        <tr ng-repeat="x in d track by $index">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td><i class="fa fa-{{x.isDriver?'check text-success':'minus text-danger'}}"></i></td>
        </tr>
    </table>
    <hr />
    <json-directive data="d" desc="'d'"></json-directive>
</div>
